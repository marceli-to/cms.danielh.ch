title: 'Social Media Channel'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: link
        field:
          input_type: text
          antlers: false
          display: Link
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
      -
        handle: url
        field:
          display: URL
          type: link
          icon: link
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
